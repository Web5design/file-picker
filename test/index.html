<html>
  <head>
    <title>FilePicker component</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h2>File picker</h2>
    <p>Upload a single <a id="single" href="#">file</a></p>
    <p>Upload multiple <a id="multiple" href="#">files</a></p>
    <p>Upload a <a id="directory" href="#">directory</a></p>
    <script src="../build/build.js"></script>
    <script>
      var Picker = require('file-picker');

      var singlePicker = Picker();
      single.onclick = function() {
        singlePicker.choose(function(files) {
          console.log(files[0]);
        })
      };

      var multiplePicker = Picker().multiple();
      multiple.onclick = function() {
        multiplePicker.choose(function(files) {
          console.log(files);
        });
      }

      var directoryPicker = Picker().directory();
      directory.onclick = function() {
        directoryPicker.choose(function(files) {
          console.log(files);
        })
      }

    </script>
  </body>
</html>
